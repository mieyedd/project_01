<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const fn = () => {
        console.log(1);
      };
      fn();
      const fn1 = (x) => {
        console.log(x);
      };
      fn1(2);
      const fn2 = (x) => console.log(x);
      fn2(3);
      const fn3 = (x) => x + x;
      console.log(fn3(4));
      const fn4 = (uname) => ({ uname: uname });
      console.log(fn4("刘德华"));
    </script>
  </body>
</html>
